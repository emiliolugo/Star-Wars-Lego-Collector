<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link href="/static/styles.css" rel="stylesheet">
    <title>Star Wars Collector {% block title %}{% endblock %}</title>
</head>
<body class="bg-dark bg-gradient text-light">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light" style="margin-left: -1%; margin-right: -1%; border-radius: 6px;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Skywalker Stacks</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/sets">Sets</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/wishlist">Wishlist</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item">
                                <div class="input-group me-2">
                                    <input class="form-control me-2" type="search" placeholder="Search Sets" aria-label="Search" id="searchInput">
                                </div>
                                <ul id="itemList" class="list-group">
                                    {% for set in all_sets %}
                                        <li class="list-group-item"><a class="dropdown-item" href="/set/{{ set['set_num'] }}" method="">{{ set['name'] }}</a></li>
                                    {% endfor %}
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">Log Out</a>
                            </li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item">
                                <a class="nav-link" href="/register">Register</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/login">Log In</a>
                            </li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>
    </div>
    {% block main %}{% endblock %}
    <br>
    <footer>
        <p class="text-center">Data courtesy of <a href="https://rebrickable.com/api/">Rebrickable API</a></p>
    </footer>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        document.getElementById('searchInput').addEventListener('input', function (event) {
            const searchTerm = event.target.value.toLowerCase();
            const listItems = document.querySelectorAll('#itemList li');
            listItems.forEach(function (item) {
                let element = document.getElementById("itemList");
                element.style.display = "block";
                const itemText = item.textContent.toLowerCase();
                if (itemText.includes(searchTerm)) {
                    item.style.display = 'list-item';
                } else {
                    item.style.display = 'none';
                }
            });
        });
        document.querySelector('input[type="search"]').addEventListener('search', function() {
            var clearButton = document.getElementById("itemList");
            clearButton.style.display = "none";
        });
      });
  </script>
</body>
</html>
