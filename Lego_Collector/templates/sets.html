{% extends "layout.html" %}

{% block title %}
    Sets
{% endblock %}

{% block main %}
<h1 style="padding: 10px;">Sets</h1>
<ul class="list-group grid gap-0 row-gap-2">
    {% for set in all_sets %}
    <li class="list-group-item d-flex justify-content-between align-items-start p-2 g-col-6  bg-dark-subtle " style="border-radius: 6px;">
        <div class="ms-2 me-auto d-flex flex-row">
            <a href="/set/{{ set['set_num'] }}" class="list-group-item bg-dark-subtle" style = "border: 0px;">
                <h4>{{ set['name'] }} - {{ set['set_num'] }}</h4>
            </a>
        </div>
        <div>
            <img class="img-thumbnail small_image" src="{{ set['image'] }}" alt="{{ set['name'] }}">
        </div>
        <span class="badge text-bg-primary rounded-pill">{{ set['year' ]}}</span>
    </li>
    {% endfor %}
</ul>

{% endblock %}
